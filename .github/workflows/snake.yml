name: generate-snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake (Tokyonight Style)
        uses: Platane/snk@v3
        with:
          github_user_name: GuiTorX
          outputs: dist/snake.svg
          # ðŸŽ¨ Tema Tokyonight (fundo escuro + azul ciano)
          palette: "github-dark"
          color_snake: "#00FFFF"
          color_dots: "#0A0F1F #161B2F #20263A #283046 #303A52"
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
