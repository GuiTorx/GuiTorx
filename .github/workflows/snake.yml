name: generate-snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # usa a vers√£o svg-only e define as cores via query
      - name: Generate Snake (GitHub Dark + Green + Purple)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: GuiTorX
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=#A371F7&color_dots=#161B22,#0E4429,#006D32,#26A641,#39D353

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
