name: generate-snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake (Tokyonight Theme)
        uses: Platane/snk@v3
        with:
          github_user_name: GuiTorX
          outputs: dist/snake.svg
          # ⬇️ Tema personalizado (cores Tokyonight)
          color_snake: "#00FFFF"
          color_dots: "#1E1E2E"
          color_background: "#0D1117"
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
